<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background with rounded corners for modern app look -->
  <rect x="32" y="32" width="960" height="960" rx="180" ry="180" 
        fill="url(#bg)" filter="url(#shadow)"/>
  
  <!-- Simplified Stuttgart Horse (Rearing) - Bold and Iconic -->
  <g transform="translate(512, 380) scale(1.8)" fill="#1a1a1a">
    <!-- Body - solid ellipse -->
    <ellipse cx="0" cy="45" rx="60" ry="40" />
    
    <!-- Neck - curved powerful neck -->
    <path d="M-25,-5 
             C-45,-50 -30,-95 -10,-115 
             C10,-125 30,-105 35,-70 
             C40,-40 30,5 20,20 
             Z" />
    
    <!-- Head - angular horse head -->
    <path d="M-10,-115 
             C-35,-120 -50,-100 -45,-85 
             C-40,-75 -20,-75 -5,-85 
             C5,-90 10,-100 5,-115 
             Z" />
    
    <!-- Snout -->
    <ellipse cx="-50" cy="-88" rx="15" ry="10" transform="rotate(-10)"/>
    
    <!-- Ear -->
    <path d="M0,-120 L10,-150 L20,-120 Z"/>
    
    <!-- Mane - flowing -->
    <path d="M-15,-110 
             C-35,-100 -50,-70 -55,-40 
             C-50,-60 -40,-75 -30,-85
             C-40,-55 -35,-25 -30,0" 
          stroke="#1a1a1a" stroke-width="10" fill="none" stroke-linecap="round"/>
    
    <!-- Front leg RAISED (iconic rearing pose) -->
    <path d="M-30,30 
             C-50,10 -70,-30 -75,-60 
             L-65,-65 
             C-60,-35 -45,5 -20,35" 
          fill="#1a1a1a"/>
    
    <!-- Front leg on ground -->
    <path d="M20,45 L15,110 L35,110 L40,45 Z" fill="#1a1a1a"/>
    <ellipse cx="25" cy="115" rx="12" ry="6" fill="#1a1a1a"/>
    
    <!-- Back leg -->
    <path d="M45,60 L55,115 L70,115 L65,55 Z" fill="#1a1a1a"/>
    <ellipse cx="62" cy="120" rx="10" ry="5" fill="#1a1a1a"/>
    
    <!-- Tail - flowing -->
    <path d="M60,35 
             C85,45 100,80 95,120
             C90,90 80,70 70,55
             C90,100 85,140 70,160" 
          stroke="#1a1a1a" stroke-width="8" fill="none" stroke-linecap="round"/>
    
    <!-- Eye highlight -->
    <circle cx="-25" cy="-95" r="5" fill="#FFD700"/>
  </g>
  
  <!-- 0711 Text - Bold -->
  <text x="512" y="850" 
        font-family="Arial Black, Helvetica, sans-serif" 
        font-size="160" 
        font-weight="900"
        letter-spacing="8"
        text-anchor="middle" 
        fill="#1a1a1a">0711</text>
</svg>