[pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*
python_classes = Test*
asyncio_mode = auto
addopts = -v --tb=short
markers =
    unit: Unit tests
    integration: Integration tests (require external services)
    e2e: End-to-end tests (require full stack)
    slow: Slow tests
    skip_ci: Skip in CI/CD (for manual testing only)

# Test environment variables
env =
    TEST_API_BASE=http://localhost:4080
    TEST_CONSOLE_BASE=http://localhost:4010
    TEST_MINIO_ENDPOINT=localhost:4050
    TEST_MINIO_ACCESS_KEY=0711admin
    TEST_MINIO_SECRET_KEY=0711secret
    TEST_DATABASE_URL=postgresql://0711:0711_dev_password@localhost:4005/0711_control
    SKIP_SERVICE_CHECK=false

# Timeout for tests
timeout = 300

# Coverage settings
[coverage:run]
source = ingestion,lakehouse,mcps,orchestrator,console,api
omit = */tests/*,*/migrations/*,*/__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
